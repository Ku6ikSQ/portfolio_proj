<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Sing up</title>
</head>
<body>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <header class="header">
        <div class="container">
             <div class="header__inner">
                 <a href="./index.html" class="logo">PortfolioNow</a>
                 <button id="theme-switcher" type="button" class="btn theme">ТЕМА</button>
             </div>
        </div>
     </header>

    <main class="box main">
       <div class="container">
           <div class="main__wrapper" id="signup">
                <div class="info">
                    <h2 id="form-title" class="typography main__title">
                        Создание карточки
                    </h2>
                </div>

                <form id="form-create" class="form">
                    <span class="error__info">Проверьте корректность данных</span>
                    <input id="title_input" type="text" class="input" placeholder="Введите название" />
                    <textarea id="text_input" type="text" class="input" placeholder="Введите описание"></textarea> 
                    <div class="file-input-container">
                        <input class="file-input" id="img_input" accept="image/*" type="file" />
                        <span class="custom-file-label">Выберите файл</span>
                    </div>
                    <div class="file-input-container">
                        <input class="file-input" id="source_input" accept=".zip,.rar,.7z,.tar,.gz" type="file" />
                        <span class="custom-file-label">Выберите файл</span>
                    </div>
                    <!-- <input id="img_input" accept="image/*" type="file" />
                    <input id="source_input" accept=".zip,.rar,.7z,.tar,.gz" type="file" /> -->
                                        
                    <div class="actions">
                        <button id="create-form" type="submit" class="btn btn-mr">Создать</button>
                        <div class="g-recaptcha" data-sitekey="6LeY69wpAAAAAHuRTekA8v_qsS0df3hyWcAeUfZT"></div>
                    </div>  
                    <progress id="form-progress" class="pure-material-progress-linear"/>
                </form>
           </div>
       </div>       
    </main>

    <footer class="footer">
        <div class="container">
         <div class="footer__inner">
             <p class="text mb0">© 2024 Proj-team</p>
             <nav class="nav">
                <a href="./index.html" class="btn">Главная</a>
                <a href="./about.html" class="btn">О нас</a>
             </nav>
         </div>
        </div>
     </footer>
    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
    <script type="module">
        // import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";

          apiKey: "AIzaSyD4SJVefOxbRs5cHnAAazw30b6Y_qMdPGw",
          authDomain: "portfolio-app-536d7.firebaseapp.com",
          projectId: "portfolio-app-536d7",
          storageBucket: "portfolio-app-536d7.appspot.com",
          messagingSenderId: "277615129475",
          appId: "1:277615129475:web:ed965cc06fad4b36e6bcb6"
        };
      
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    </script>
     <script>
        const fileInputs = document.querySelectorAll('.file-input');
        const fileLabels = document.querySelectorAll('.custom-file-label');
        
        fileInputs.forEach((fileInput, i) => {
            fileInput.addEventListener('change', function() {
                if (fileInput.files.length > 0) {
                    fileLabels[i].textContent = fileInput.files[0].name;
                } else {
                    fileLabels[i].textContent = 'Выберите файл';
                }
            });
        })
    </script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/form.js"></script>
</body>
</html>
